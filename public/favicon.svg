<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Black box (rounded cube) -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="#1a1a2e"/>
  <rect x="4" y="4" width="56" height="56" rx="12" stroke="#e2e8f0" stroke-width="2" stroke-opacity="0.15"/>

  <!-- Code brackets </> -->
  <path d="M18 24l-6 8 6 8" stroke="#60a5fa" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M46 24l6 8-6 8" stroke="#60a5fa" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M36 18l-8 28" stroke="#f472b6" stroke-width="3" stroke-linecap="round"/>

  <!-- Recording dot -->
  <circle cx="52" cy="12" r="5" fill="#ef4444"/>
  <circle cx="52" cy="12" r="5" fill="#ef4444" opacity="0.4">
    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
